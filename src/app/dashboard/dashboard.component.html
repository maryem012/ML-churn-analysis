<div class="layout-wrapper">
    <app-header></app-header>
    <div class="layout-main-container " style="margin: 20px;">
      <div class="layout-main">
        <div style="padding-bottom: 10px;">
        <p-card class="grid">
            <div style="padding-bottom: 10px;">

            <input class="bg-primary" type="file"  (change)="onFileSelected($event)" class="p-inputtext p-component p-button"></div>
          <p-button  (click)="uploadAndPredict()" label="Upload and Predict" icon="pi pi-upload"></p-button>
        </p-card>
    </div>
        <div class="card p-row charts-container">
          <p-card >
            <p-chart type="pie" [data]="churnData" [options]="churnOptions"  ></p-chart>
        </p-card>
    <p-card>           
         <p-chart type="bar" [data]="clvData" [options]="clvOptions"></p-chart>
        </p-card>
        <p-card header="partial Dependence " class="justify-content-center">
          
            <p-dropdown [options]="featureOptions" [(ngModel)]="selectedFeature" placeholder="Select a feature"
        (onChange)="loadPartialDependence(selectedFeature)"></p-dropdown>
      <p-chart type="line" [data]="partialDependenceData"></p-chart>
    </p-card>
    <div class="card">
      <p-chart type="line" [data]="data" [options]="options" />
  </div>
            </div>
  
            

      </div>
    </div>
  </div>
  
  <style>
    .charts-container {
      display: grid;
      grid-template-columns: repeat(2, 2fr);
      gap: 2rem;  /* Adjust gap between charts */
      padding: 20px;

    }
  </style>
